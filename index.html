<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a simple watermark tool">
    <meta name="keywords" content="watermark maker, custom watermark, digital watermark, image protection, watermark generator">
    <meta name="author" content="arbs09">
    <title>Watermark</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/watermarkmaker/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/watermarkmaker/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/watermarkmaker/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/watermarkmaker/favicon-16x16.png">
    <link rel="manifest" href="/watermarkmaker/site.webmanifest">
    <link rel="mask-icon" href="/watermarkmaker/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="watermark generator">
    <meta name="application-name" content="watermark generator">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-TileImage" content="/watermarkmaker/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="w3-container w3-center w3-padding-64">
        <h1>Watermark Maker</h1>
        <p style="font-size: 14px;">by <a href="https://arbs09.de/" target="_blank">@arbs09</a></p>
        <div class="container mb-5">
            <div class="custom-file mb-3">
                <input type="file" class="custom-file-input" id="imageUpload" accept="image/*">
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter Text" id="textInput">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" onclick="addText()">Add Text</button>
                </div>
            </div>

            <div id="imageContainer" class="mb-3">
                <img id="uploadedImage" src="#" alt="Uploaded Image" class="img-fluid">
                <p id="addedText" class="position-absolute bottom-0 end-0 m-3" style="font-family: 'Arial';"></p>
            </div>

            <div class="mt-3">
                <h5>Preview:</h5>
                <img id="previewImage" class="img-fluid">
            </div>

            <button onclick="downloadImage()" class="w3-btn w3-green w3-margin-top w3-margin-bottom">Download Image</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
