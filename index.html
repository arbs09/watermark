<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a simple watermark tool">
    <meta name="keywords" content="watermark maker, custom watermark, digital watermark, image protection, watermark generator">
    <meta name="author" content="arbs09">
    <title>Watermark</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="watermark generator">
    <meta name="application-name" content="watermark generator">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-TileImage" content="mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="w3-container w3-center w3-padding-64">
        <h1 class="w3-jumbo">Watermark Maker</h1>
        <p class="w3-small">by <a href="https://arbs09.de/" target="_blank">@arbs09</a></p>
        <div class="w3-container w3-margin-bottom">
            <div class="w3-container w3-margin-bottom">
                <input type="file" class="w3-input w3-border" id="imageUpload" accept="image/*">
            </div>

            <div class="w3-container w3-margin-bottom">
                <input type="text" class="w3-input w3-border" placeholder="Enter Text" id="textInput">
                <button class="w3-btn w3-blue" type="button" onclick="addText()">Add Text</button>
            </div>

            <div id="imageContainer" class="w3-margin-bottom">
                <img id="uploadedImage" src="#" alt="Uploaded Image" class="w3-image">
                <p id="addedText" class="w3-text-bottom w3-margin-8" style="font-family: 'Arial';"></p>
            </div>

            <div class="w3-margin-top">
                <h5 class="w3-medium">Preview:</h5>
                <img id="previewImage" class="w3-image">
            </div>

            <button onclick="downloadImage()" class="w3-btn w3-green w3-margin-top w3-margin-bottom">Download Image</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
